<h2><span class="description">A JavaScript Compressor.</span> <span class="version">version 3.0</span></h2>
<hr class="short">
<form class="" id="form" method="post">
 <p id="help"><a href="http://dean.edwards.name/packer/usage/">Help</a></p>
 <p><label class="paste">Paste:</label><br>
  <textarea spellcheck="false" id="input" name="input" rows="10" cols="80">adasdasd</textarea></p>
 <p id="controls">
  <label for="base62">Base62 encode
   <input id="base62" name="base62" value="1" type="checkbox"></label><br>
  <label for="shrink">Shrink variables
   <input id="shrink" name="shrink" value="1" type="checkbox"></label>
 </p>
 <p class="form-buttons" id="input-buttons">
  <input id="upload-script" name="upload" disabled="disabled" type="file">
  <button type="button" id="load-script">Load</button>
  <button type="button" id="clear-all">Clear</button>
  <button type="button" id="pack-script">Pack</button>
 </p>
 <p><label class="copy">Copy:</label>
  <textarea spellcheck="false" id="output" name="output" rows="10" cols="80" readonly="readonly">adasdasd</textarea></p>
 <p id="message" class="">compression ratio: 8/8=1.000</p>
 <p class="form-buttons" id="output-buttons">
  <button type="submit" id="save-script">Save</button>
  <button type="button" id="decode-script" disabled="disabled">Decode</button>
 </p>
</form>
<p>Also available as <a href="http://dean.edwards.name/download/#packer">.NET, perl and <abbr>PHP</abbr></a> applications.</p>
